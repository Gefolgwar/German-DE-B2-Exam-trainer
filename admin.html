<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - B2 Test Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 
        Styles for responsive user cards generated dynamically.
        We expect each card to have the .user-card-container class,
        and its inner blocks to be .user-info and .user-stats.
      */
      .user-card-container {
        display: flex;
        flex-direction: column; /* Mobile view: elements one under another */
        gap: 0.75rem; /* 12px */
      }

      .user-stats {
        display: flex;
        flex-wrap: wrap; /* Allow stats to wrap */
        gap: 1rem; /* 16px */
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md p-4">
      <div
        class="container mx-auto max-w-6xl flex justify-between items-center flex-wrap gap-2"
      >
        <h1 class="text-2xl font-bold text-gray-800">
          <a href="index.html" class="hover:text-blue-600">B2 Trainer</a>
        </h1>
        <nav class="flex items-center gap-2 sm:gap-4">
          <a
            href="index.html"
            class="text-gray-600 hover:text-blue-600 font-medium"
            >Startseite</a
          >
          <button
            onclick="window.logout()"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-sm"
          >
            Ausloggen
          </button>
        </nav>
      </div>
    </header>

    <main class="container mx-auto max-w-6xl p-4 md:p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h2>

      <section>
        <div
          id="admin-global-stats"
          class="mb-8 p-4 bg-blue-50 border-l-4 border-blue-400 rounded-lg text-blue-900 font-semibold flex flex-wrap gap-8 items-center"
        ></div>
        <div
          class="grid grid-cols-1 lg:grid-cols-2 gap-12"
          id="admin-content-grid"
        >
          <div>
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">
              User List and Statistics
            </h3>
            <div
              class="mb-4 flex flex-col sm:flex-row items-stretch sm:items-center gap-4"
            >
              <button
                id="sort-by-creation-date"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-lg text-sm transition"
              >
                Sort by Creation Date
                <span id="sort-date-icon">â–¼</span>
              </button>
              <input
                type="text"
                id="user-filter-input"
                placeholder="Filter by Email..."
                class="p-2 border border-gray-300 rounded-lg text-sm w-full sm:w-auto"
              />
            </div>
            <div id="users-list-container" class="space-y-4">
              <p>Loading user data...</p>
            </div>
          </div>
          <div>
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">
              Test Statistics
            </h3>
            <div id="tests-stats-container" class="space-y-4">
              <!-- Test statistics will be loaded here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

      const firebaseConfig =
        typeof __firebase_config !== "undefined"
          ? JSON.parse(__firebase_config)
          : {
              apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
              authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
              projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
              storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
              messagingSenderId: import.meta.env
                .VITE_FIREBASE_MESSAGING_SENDER_ID,
              appId: import.meta.env.VITE_FIREBASE_APP_ID,
              measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID,
            };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.logout = async () => {
        await signOut(auth);
        window.location.href = "login.html";
      };
    </script>
    <script type="module" src="src/js/admin.js"></script>
  </body>
</html>
