<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін-панель - B2 Test Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md p-4">
      <div
        class="container mx-auto max-w-6xl flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-gray-800">
          <a href="index.html" class="hover:text-blue-600">B2 Test Trainer</a>
        </h1>
        <nav class="flex items-center gap-4">
          <a
            href="index.html"
            class="text-gray-600 hover:text-blue-600 font-medium"
            >Головна</a
          >
          <button
            onclick="window.logout()"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-sm"
          >
            Вийти
          </button>
        </nav>
      </div>
    </header>

    <main class="container mx-auto max-w-6xl p-4 md:p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">
        Панель Адміністратора
      </h2>

      <section>
        <h3 class="text-2xl font-semibold text-gray-700 mb-4">
          Список Користувачів та їх Статистика
        </h3>
        <div id="users-list-container" class="space-y-4">
          <p>Завантаження даних користувачів...</p>
        </div>
      </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="src/js/firebase-config.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

      const app = initializeApp(window.firebaseConfig);
      const auth = getAuth(app);

      window.logout = async () => {
        await signOut(auth);
        window.location.href = "login.html";
      };
    </script>
    <script type="module" src="src/js/admin.js"></script>
  </body>
</html>
