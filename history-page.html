    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        initializeFirestore,
        persistentLocalCache,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

      // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ, –¥–æ—Å—Ç—É–ø–Ω—ñ –¥–ª—è history.js
      window.db = null;
      window.userId = null;
      window.userRole = "user"; // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
      window.isAuthReady = false;

      const appId =
        typeof __app_id !== "undefined" ? __app_id : "default-app-id";
      const firebaseConfig =
        typeof __firebase_config !== "undefined"
          ? JSON.parse(__firebase_config)
          : {
              apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
              authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
              projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
              storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
              messagingSenderId: import.meta.env
                .VITE_FIREBASE_MESSAGING_SENDER_ID,
              appId: import.meta.env.VITE_FIREBASE_APP_ID,
              measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID,
            };

      async function initializeFirebase() {
        try {
          const app = initializeApp(firebaseConfig);
          window.db = initializeFirestore(app, {
            localCache: persistentLocalCache(),
          });
          window.auth = getAuth(app);

          onAuthStateChanged(window.auth, async (user) => {
            if (user) {
              window.userId = user.uid;
              const userDocRef = doc(window.db, "users", user.uid);
              const userDoc = await getDoc(userDocRef);
              if (userDoc.exists()) {
                const role = userDoc.data().role;
                if (role === "admin" || role === "test") {
                  window.userRole = role;
                }
              }
              window.isAuthReady = true;
              window.dispatchEvent(new CustomEvent("firestoreReady"));
            } else {
              window.location.href = "login.html";
            }
          });
        } catch (error) {
          console.error("Error initializing Firebase:", error);
        }
      }

      initializeFirebase();

      // –§—É–Ω–∫—Ü—ñ—è –≤–∏—Ö–æ–¥—É, —è–∫ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ-–ø—Ä–∏–∫–ª–∞–¥—ñ
      window.logout = async () => {
        await signOut(getAuth());
      };
    </script>
