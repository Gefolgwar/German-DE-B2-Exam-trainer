<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="test-title">B2 Test: Завантаження...</title>
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      /* Стиль для відключення вибору тексту для кращої симуляції тесту */
      .noselect {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col noselect"
    autocomplete="off"
  >
    <header class="bg-white shadow-lg p-4 sticky top-0 z-10">
      <div
        class="container mx-auto max-w-4xl flex justify-between items-center flex-wrap"
      >
        <h1 class="text-xl font-bold text-gray-800" id="current-test-title">
          B2 Test Trainer
        </h1>

        <div class="flex items-center space-x-4 mt-2 md:mt-0">
          <div class="text-lg font-semibold text-gray-600">
            Питання:
            <span id="progress-indicator" class="text-blue-600">0/0</span>
          </div>
          <div class="flex items-center bg-blue-100 p-2 rounded-lg shadow-sm">
            <svg
              class="w-6 h-6 text-blue-600 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span id="timer" class="text-2xl font-extrabold text-blue-800"
              >00:00</span
            >
          </div>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto max-w-4xl p-4 md:p-8">
      <section
        id="stimulus-container"
        class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-400 mb-8"
      >
        <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">
          Завдання до Частини:
        </h3>

        <div id="part-instruction-content" class="mt-4 mb-4"></div>

        <div id="part-media-content" class="space-y-4"></div>
      </section>

      <section id="questions-container" class="space-y-8">
        <div class="text-center text-gray-500 p-10">Завантаження тесту...</div>
      </section>
    </main>

    <footer class="bg-white shadow-inner p-4 sticky bottom-0 z-10">
      <div class="container mx-auto max-w-4xl">
        <div class="flex justify-between items-center">
          <button
            id="prev-btn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 disabled:opacity-50"
            disabled
          >
            ← Попереднє
          </button>

          <button
            id="finish-btn"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 disabled:opacity-50"
          >
            Завершити Тест
          </button>

          <button
            id="next-btn"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 disabled:opacity-50"
            disabled
          >
            Наступне →
          </button>
        </div>
        <p class="text-center text-xs text-gray-500 mt-2">
          Для навігації по тесту використовуйте ці кнопки, а не кнопки браузера.
        </p>
      </div>
    </footer>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
