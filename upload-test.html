      // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ, –¥–æ—Å—Ç—É–ø–Ω—ñ –¥–ª—è upload.js
      window.db = null;

      const appId =
        typeof __app_id !== "undefined" ? __app_id : "default-app-id";
      const firebaseConfig =
        // –°–ø–æ—á–∞—Ç–∫—É —Å–ø—Ä–æ–±—É—î–º–æ –≤–∑—è—Ç–∏ –∑ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –æ–±'—î–∫—Ç–∞ window (–¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ—ó —Ä–æ–∑—Ä–æ–±–∫–∏)
        window.firebaseConfig ||
        (typeof __firebase_config !== "undefined"
          ? JSON.parse(__firebase_config)
          : {});
      const initialAuthToken =
        typeof __initial_auth_token !== "undefined"
          ? __initial_auth_token
          : null;

      // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞ –ê—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è
      async function initializeFirebase() {
        try {
          if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
            console.error(
              "Firebase config is missing. Using local storage fallback."
            );
            return; // –í–∏—Ö—ñ–¥, —è–∫—â–æ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó –Ω–µ–º–∞—î
          }

          const app = initializeApp(firebaseConfig);
          window.db = getFirestore(app);

          // –í–º–∏–∫–∞—î–º–æ –æ—Ñ–ª–∞–π–Ω-–ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω—ñ—Å—Ç—å
          try {
            await enableIndexedDbPersistence(window.db);
            console.log("Firestore persistence enabled.");
          } catch (err) {
            if (err.code == "failed-precondition") {
              console.warn("Firestore persistence failed: multiple tabs open?");
            } else if (err.code == "unimplemented") {
              console.warn(
                "Firestore persistence not supported in this browser."
              );
            }
          }

          window.auth = getAuth(app);
          setLogLevel("Debug");

          // –°–ª—É—Ö–∞—á –∑–º—ñ–Ω–∏ —Å—Ç–∞–Ω—É –∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó
          onAuthStateChanged(window.auth, async (user) => {
            if (!user) {
              // –Ø–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ–º–∞—î, –≤–∏–∫–æ–Ω—É—î–º–æ –∞–Ω–æ–Ω—ñ–º–Ω–∏–π –≤—Ö—ñ–¥.
              // onAuthStateChanged –±—É–¥–µ –≤–∏–∫–ª–∏–∫–∞–Ω–æ –∑–Ω–æ–≤—É –∑ –Ω–æ–≤–∏–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º.
              const anonymousUser = await signInAnonymously(window.auth);
              return; // –í–∏—Ö–æ–¥–∏–º–æ, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø–æ–¥–≤—ñ–π–Ω–æ–≥–æ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è
            }
            window.userId = user.uid;
            window.isAuthReady = true;
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –≥–ª–æ–±–∞–ª—å–Ω–æ—ó –ø–æ–¥—ñ—ó –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ, —è–∫—É –º–æ–∂—É—Ç—å —Å–ª—É—Ö–∞—Ç–∏ —ñ–Ω—à—ñ —Å–∫—Ä–∏–ø—Ç–∏
            window.dispatchEvent(new CustomEvent("firestoreReady"));
          });
        } catch (error) {
          console.error("Error initializing Firebase:", error);
        }
      }

      initializeFirebase();
    </script>
