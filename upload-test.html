<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Own B2 Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      .whitespace-pre-wrap {
        white-space: pre-wrap;
      }
    </style>

    <!-- Firebase SDKs -->
    <script type="module">
      // Global logout function for the "Logout" button
      window.logout = async () => {
        const { getAuth, signOut } = await import(
          "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"
        );
        await signOut(getAuth());
        // onAuthStateChanged will automatically redirect to login.html
      };
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      import {
        getFirestore,
        setLogLevel,
        enableNetwork,
        enableIndexedDbPersistence,
        initializeFirestore,
        persistentLocalCache,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

      // Global variables available for upload.js
      window.db = null;
      window.userId = null;
      window.isAuthReady = false;

      const appId =
        typeof __app_id !== "undefined" ? __app_id : "default-app-id";
      const firebaseConfig =
        typeof __firebase_config !== "undefined"
          ? JSON.parse(__firebase_config)
          : {
              apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
              authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
              projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
              storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
              messagingSenderId: import.meta.env
                .VITE_FIREBASE_MESSAGING_SENDER_ID,
              appId: import.meta.env.VITE_FIREBASE_APP_ID,
              measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID,
            };

      const initialAuthToken =
        typeof __initial_auth_token !== "undefined"
          ? __initial_auth_token
          : null;

      // Initialization and Authentication
      async function initializeFirebase() {
        try {
          if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
            console.error(
              "Firebase config is missing. Using local storage fallback."
            );
            return; // Exit if config is missing
          }

          const app = initializeApp(firebaseConfig);
          // Initialize Firestore with caching
          window.db = initializeFirestore(app, {
            localCache: persistentLocalCache(/*{size: CACHE_SIZE_UNLIMITED}*/),
          });

          window.auth = getAuth(app);
          setLogLevel("Debug");

          // Authentication state change listener
          onAuthStateChanged(window.auth, async (user) => {
            if (!user) {
              window.location.href = "login.html";
              return;
            }
            window.userId = user.uid;
            window.isAuthReady = true;
            // Create a global readiness event that other scripts can listen to
            window.dispatchEvent(new CustomEvent("firestoreReady"));
          });
        } catch (error) {
          console.error("Error initializing Firebase:", error);
        }
      }

      initializeFirebase();
    </script>
    <script type="module" src="src/js/upload.js"></script>
  </head>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="space-y-2">

                class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"

        <fieldset class="border p-5 rounded-lg" id="blocks-fieldset">
