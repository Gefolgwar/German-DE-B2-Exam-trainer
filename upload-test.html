<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створити Власний Тест B2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4">
      <div
        class="container mx-auto max-w-4xl flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-gray-800">
          <a
            href="index.html"
            class="hover:text-blue-600 transition duration-150"
            >B2 Test Trainer</a
          >
        </h1>
        <nav>
          <a
            href="index.html"
            class="text-gray-600 hover:text-blue-600 transition duration-150 font-medium"
            >Головна</a
          >
        </nav>
      </div>
    </header>

    <main class="flex-grow container mx-auto max-w-4xl p-4 md:p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6" id="form-title">
        ➕ Створити Власний Тест
      </h2>

      <form
        id="test-upload-form"
        class="bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-6"
      >
        <fieldset class="space-y-4">
          <legend class="text-2xl font-bold text-blue-700 mb-4">
            Основні Параметри
          </legend>
          <div>
            <label for="test-title" class="block text-gray-700 font-medium"
              >Назва Тесту</label
            >
            <input
              type="text"
              id="test-title"
              class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Наприклад: Лексика Тема 5"
              required
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="duration-minutes"
                class="block text-gray-700 font-medium"
                >Тривалість (хвилини)</label
              >
              <input
                type="number"
                id="duration-minutes"
                class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                min="1"
                value="25"
                required
              />
            </div>

            <div>
              <label for="passing-score" class="block text-gray-700 font-medium"
                >Прохідний бал (мінімум правильних)</label
              >
              <input
                type="number"
                id="passing-score"
                class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                min="1"
                value="15"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="text-2xl font-bold text-blue-700 mb-4 pt-4 border-t">
            Питання
          </legend>
          <div id="questions-container" class="space-y-6"></div>

          <div class="mt-6 text-center">
            <button
              type="button"
              id="add-question-btn"
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-full transition duration-150 shadow-md"
            >
              + Додати Питання
            </button>
          </div>
        </fieldset>

        <div id="message-box" class="hidden"></div>

        <div class="pt-6 text-center border-t">
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-12 rounded-full text-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out"
          >
            Зберегти та Почати Тест
          </button>
        </div>
      </form>
    </main>

    <footer class="text-center p-4 text-gray-500 text-sm">
      &copy; 2025 B2 Test Trainer. Усі права захищені.
    </footer>

    <script src="src/js/upload.js"></script>
  </body>
</html>
