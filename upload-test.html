<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створити Власний Тест B2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md p-4">
      <div
        class="container mx-auto max-w-4xl flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-gray-800">
          <a
            href="index.html"
            class="hover:text-blue-600 transition duration-150"
            >B2 Test Trainer</a
          >
        </h1>
        <nav>
          <a
            href="index.html"
            class="text-gray-600 hover:text-blue-600 transition duration-150 font-medium"
            >Головна</a
          >
          <a
            href="upload-test.html"
            class="ml-4 text-blue-600 hover:text-blue-800 transition duration-150 font-medium"
            >Створити Тест</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto max-w-4xl p-4 md:p-8 mt-10">
      <h2 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">
        Створити Власний Тест
      </h2>
      <p class="text-center text-gray-600 mb-8">
        Створіть тест з кількома варіантами відповідей (4 варіанти, 1
        правильний).
      </p>

      <form
        id="test-upload-form"
        class="bg-white p-6 md:p-10 rounded-xl shadow-2xl space-y-6"
      >
        <!-- Інформація про Тест -->
        <fieldset class="border-b pb-6">
          <legend class="text-2xl font-bold text-blue-700 mb-4">
            Основна Інформація
          </legend>
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Назва Тесту -->
            <div>
              <label
                for="test-title"
                class="block text-gray-700 font-medium mb-1"
                >Назва Тесту</label
              >
              <input
                type="text"
                id="test-title"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                required
                placeholder="Наприклад: Власні Складні Речення B2"
              />
            </div>

            <!-- Тривалість -->
            <div>
              <label
                for="duration-minutes"
                class="block text-gray-700 font-medium mb-1"
                >Тривалість (хвилини)</label
              >
              <input
                type="number"
                id="duration-minutes"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                min="1"
                max="180"
                value="25"
                required
              />
            </div>

            <!-- Прохідний Бал -->
            <div class="md:col-span-2">
              <label
                for="passing-score"
                class="block text-gray-700 font-medium mb-1"
                >Прохідний Бал (кількість правильних відповідей)</label
              >
              <input
                type="number"
                id="passing-score"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                min="1"
                value="15"
                required
              />
            </div>
          </div>
        </fieldset>

        <!-- Контейнер для Питань -->
        <fieldset>
          <legend class="text-2xl font-bold text-blue-700 mb-4 pt-4 border-t">
            Питання
          </legend>
          <div id="questions-container" class="space-y-6">
            <!-- Картки питань будуть додаватися тут JS -->
          </div>

          <div class="mt-6 text-center">
            <button
              type="button"
              id="add-question-btn"
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-full transition duration-150 shadow-md"
            >
              + Додати Питання
            </button>
          </div>
        </fieldset>

        <!-- Повідомлення -->
        <div id="message-box" class="hidden"></div>

        <!-- Кнопка Завантаження -->
        <div class="pt-6 text-center border-t">
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-12 rounded-full text-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out"
          >
            Зберегти та Почати Тест
          </button>
        </div>
      </form>
    </main>

    <footer class="bg-white p-4 mt-12 shadow-inner">
      <div class="container mx-auto max-w-4xl text-center text-gray-500">
        &copy; 2025 B2 German Exam Trainer
      </div>
    </footer>

    <!-- Завантаження JavaScript для створення тесту -->
    <script type="module" src="src/js/upload.js"></script>
  </body>
</html>
